specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721Factory
    network: base-sepolia
    source:
      address: "0x14FB9F2466889F35292f0d32AF572ba6D5Ed7820"
      abi: ERC721Factory
      startBlock: 21588181
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,indexed address,string,string,string,string,string,string,string,string)
          handler: handleCollectionCreated
      file: ./src/erc-721-factory.ts
templates:
  - kind: ethereum/contract
    name: NFTCollection
    network: base-sepolia
    source:
      abi: NFTCollection
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: NFTCollection
          file: ./abis/NFTCollection.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256,string,string)
          handler: handleMinted
      file: ./src/nft-collection.ts
  - name: NFTMetadata
    kind: file/arweave
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/nft-collection.ts
      handler: handleMetadata
      entities:
        - NFTMetadata
      abis:
        - name: NFTCollection
          file: ./abis/NFTCollection.json
